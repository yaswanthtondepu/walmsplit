name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
    - name: Build React application
      run: npm run build
      env:
        REACT_APP_API_URL: https://0wfxd4jukj.execute-api.us-east-1.amazonaws.com/dev/
        REACT_APP_SPLITWISE_API_TOKEN: nPXaaBSekp6w2MANilXJfkg4faqwH7I4W6Bdprhd
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: build
